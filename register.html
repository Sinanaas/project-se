<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="bag">
            <h3>Name</h3>
            <input type="text" name="nameTxt" id="nameTxt">
        </div>
        <div class="bag">
            <h3>Username</h3>
            <input type="text" name="usernameTxt" id="usernameTxt">
        </div>
        <div class="bag">
            <h3>Email</h3>
            <input type="text" name="emailTxt" id="emailTxt">
        </div>
        <div class="bag">
            <h3>Password</h3>
            <input type="text" name="passTxt" id="passTxt">
        </div>
        <div class="bag">
            <h3>Re-Enter Password</h3>
            <input type="text" name="re-passTxt" id="re-passTxt">
        </div>
        <a href="home.html"><input type="button" value="Sign Up" id="submitBtn"></a>
    </div>
</body>
</html>
